<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/1100e2f259.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>
<body>
    <!--LOGO ET NAVIGATION-->
    <header>
        <section class="entete">
        <img src="/Images/Booki.png" alt="Logo Booki">
        <nav>
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
            </ul>
        </nav>
    </section>
    
    
<!--Titre-->
    <main>
        <section>    
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
    
<!--Block recherche-->
            <ul class="recherche">
                <li class= "gps"><i class="fa-solid fa-location-dot"></i></li>
                <li><input type="search" id="cherche" placeholder="Marseille, France"></li>
                <!--Value possible mais moin pratique pour user-->
                <li><button hidden class="cherche">Rechercher</button></li>
                <li><button hidden class="loupe"><i class="fa-solid fa-magnifying-glass"></i></button></li>
            </ul>

<!--Section filtres-->
            <ul class="filtres">
                <li class="titrefiltre"><h2>Filtres</h2></div>
                <li class="filtre"><i class="fa-sharp fa-solid fa-money-bill-wave"></i>Économique</li>
                <li class="filtre"><i class="fa-sharp fa-solid fa-person"></i>Familial</li>
                <li class="filtre"><i class="fa-solid fa-heart"></i>Romantique</li>
                <li class="filtre"><i class="fa-solid fa-dog"></i>Animaux autorisés</li>
            </ul>

<!--Info-->
            <p class="info"><i class="fa-solid fa-circle-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
    </header>
    </main>
</body>
</html>
